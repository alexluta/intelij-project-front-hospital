<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .register-container {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
    }

    .register-container h2 {
        margin-bottom: 20px;
        color: #ff6f91;
    }

    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="email"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #ff6f91;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
    }

    .register-container input[type="text"]:focus,
    .register-container input[type="password"]:focus,
    .register-container input[type="email"]:focus {
        border-color: #845ec2;
        box-shadow: 0 0 10px rgba(132, 94, 194, 0.5);
    }

    .register-container button {
        background-color: #845ec2;
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .register-container button:hover {
        background-color: #ff6f91;
    }

    .register-container p {
        margin-top: 15px;
        color: #555;
    }

    .register-container a {
        color: #845ec2;
        text-decoration: none;
        font-weight: bold;
    }

    .register-container a:hover {
        text-decoration: underline;
    }

    .register-container button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
  </style>
  <script>
    function validateForm() {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const registerButton = document.getElementById('registerButton');

        registerButton.disabled = !(username && email && password && confirmPassword && (password === confirmPassword));
    }

    function handleRegister() {
        alert('Registration successful!');
    }
  </script>
</head>
<body>
<div class="register-container">
  <h2>Creeaza cont</h2>
  <input type="text" id="username" placeholder="Username" onkeyup="validateForm()">
  <input type="email" id="email" placeholder="Email" onkeyup="validateForm()">
  <input type="password" id="password" placeholder="Password" onkeyup="validateForm()">
  <input type="password" id="confirmPassword" placeholder="Confirm Password" onkeyup="validateForm()">
  <button id="registerButton" enable onclick="handleRegister()">Register</button>
  <p>Ai deja cont? <a href="/login">Login</a></p>
</div>
</body>
</html>
