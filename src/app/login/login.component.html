
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 300px;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #ff6f91;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #ff6f91;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
        border-color: #845ec2;
        box-shadow: 0 0 10px rgba(132, 94, 194, 0.5);
    }

    .login-container button {
        background-color: #845ec2;
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .login-container button:hover {
        background-color: #ff6f91;
    }

    .login-container p {
        margin-top: 15px;
        color: #555;
    }

    .login-container a {
        color: #845ec2;
        text-decoration: none;
        font-weight: bold;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    .login-container button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
  </style>
  <script>
    function validateForm() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginButton = document.getElementById('loginButton');

        loginButton.disabled = username === '' || password === '';
    }
  </script>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" onkeyup="validateForm()">
  <input type="password" id="password" placeholder="Password" onkeyup="validateForm()">
  <button id="loginButton" enable>Login</button>
  <p>Nu ai cont? <a href="/register">Inregistreaza-te</a></p>
</div>
</body>
</html>
